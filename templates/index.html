<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Even or Odd Checker</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {%csrf_token%}
                <div class="form-group">
                    <label for="numberInput">Enter a Number:</label>
                    <input type="number" class="form-control" id="numberInput" name="num1" placeholder="Enter a number" required>
                </div>
                <button type="submit" class="btn btn-primary">Even||Odd</button>
            </form>
            
            <div class="mt-3">
                <label for="result">Result:</label>
                <input type="text" class="form-control" id="result" value="{{c}}" readonly>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
